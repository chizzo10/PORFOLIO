<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">EDITAR PERSONA</span>
    </div>
</nav>

<div class="container" *ngIf="Persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="Persona.nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="Persona.apellido"
                        required>
                </div>

                <div class="form-group descripcion">
                    <label for="descripcion">Descripcion</label>
                    <input type="text"  class="form-control form-control-lg" id="descripcion" name="descripcion" size="5000px"
                        [(ngModel)]="Persona.descripcion" required>
                </div>

                <div class="form-group ">
                    <label for="profesion">Profesion</label>
                    <input type="text" class="form-control " id="profesion" name="profesion" 
                        [(ngModel)]="Persona.profesion" required>
                </div>


                <div class="form-group">
                    <label for="img">Agregar URL de la Imgen</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="Persona.img" required>
                </div>

                <button class="btn btn-primary">
                    EDITAR
                </button>
            </form>
        </div>
    </div>
</div>
