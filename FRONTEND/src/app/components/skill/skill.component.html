<div class="row">

    <h2>CONOCIMIENTO</h2>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-primary" *ngIf="isLogged">AGREGAR</button>
    </div>


    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.porcentaje)" 
        [radius]="90" [imageSrc]="''" 
        [title]="(skill.nombre)"
        [titleColor]="'#59F73D'"
        [showTitle]="true" 
        [showImage]="false" 
        [imageHeight]="50" 
        [imageWidth]="50" 
        [showUnits]="false"
        [showSubtitle]="false" 
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="2" 
        [outerStrokeColor]="'#59F73D'"
        [innerStrokeColor]="'#333FFA'" 
        [animation]="true" 
        [animationDuration]="960">
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-primary" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-square"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-x-square"></i></button>
            </td>
        </div>
        
    </div>
</div>
